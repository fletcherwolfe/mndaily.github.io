<!DOCTYPE html>
<head>
	<style>

	</style>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id="chart" style="height:400px;"></div>
</body>
<script>

var chart = c3.generate({
	bindto: "#chart",
	data: {
		x: "x",
		columns: [
			["x", 2007, 2010, 2013, 2015],
			["Anorexia",2.4,2,2,2.5],
			["Anxiety",13.1,15.1,18.2,21.7],
			["Attention Deficit Disorder",3.1,4.4,5,5.6],
			["Bipolar Disorder",1.1,0.9,1,1.2],
			["Bulimia",1.8,1.9,1.5,1.9],
			["Depression",16.9,16.6,19.3,20.8],
			["Obsessive-Compulsive Disorder",2,2.3,2.2,2.4],
			["Panic Attacks",6.3,6.3,6.9,10.4],
			["Post-Traumatic Stress Disorder",1.5,1.7,2.4,3.4],
			["Seasonal Affective Disorder",2.8,3.4,4,5.5],
			["Social Phobia/Performance Disorder",4.2,3.5,3.8,6.3]
		],
	type: "bar",
	labels: true
	},
	axis: {
		x: {		
			label: "Condition"
		},
		y: {
			label: "Percentage"
		}
	},
	bar: {
		width: {
			ratio: 0.5
		}
	}
});
d3.select("svg").append("text")
    .attr("x", 700 )
    .attr("y", 30)
    .style("text-anchor", "middle")
    .style("font-size", "x-large")
    .text("Mental Health Conditions at the University of Minnesota");
d3.select("svg").append("text")
    .attr("x", 700 )
    .attr("y", 40)
    .style("text-anchor", "middle")
    .style("font-size", "x-small")
    .text("Source: College Student Health Survey");    
</script>
